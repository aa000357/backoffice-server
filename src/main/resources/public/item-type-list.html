    function showModal(){

      const modalWrap =  document.querySelector('.pop-up-container');

      const popup =  modalWrap.querySelector('.pop-up-box');

      modalWrap.style.display = 'flex';
      popup.style.transform = 'scale(0)';

      setTimeout(()=>  popup.style.transform = 'scale(1)',0)
    }

    function closeModal(){

    const modalWrap =  document.querySelector('.pop-up-container');

    const popup =  modalWrap.querySelector('.pop-up-box');

    popup.style.transform = 'scale(0)';

    setTimeout(()=> modalWrap.style.display = 'none',300)

    }

        if(item > 0){
            getItemName(item)

           getItemList()
        }

    };

    function getItemName(item){
            $.ajax({
                url: "/item/itemname",
                data:{
                itemTypeId : item
                },
                success: function(res){
                    console.log(res)
                    itemNane = res
                    updateList(itemNane)
                },
                error: function(){
                    alert('發生錯誤')
                }
            })
        }

    function getItemList(){
        $.ajax({
                url: "/item/list",
                success: function(res){
                    console.log(res)
                    items = res
                    itemList(items)
                },
                error: function(){
                    alert('發生錯誤')
                }
            })
    }

    function updateList(data){

        $('#item_list').empty();
        var itemId = data.itemTypeId;
        var itemName = data.itemName;

        }else{

            "<td>" + itemName + "</td>" +
	        "<td><input type=" + '"' + "text" + '"' + "id=" + '"' + "text-input" + '"' + "name=" + '"' + "text-input" + '"'+
